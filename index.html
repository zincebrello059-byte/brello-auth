<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Brello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 42px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 2px;
        }

        .status {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status.error {
            background: #1a1a1a;
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .status.info {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .input-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: #0a0a0a;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: #111111;
        }

        input::placeholder {
            color: #666666;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 18px 32px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            width: 100%;
        }

        .btn-login:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-load {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
        }

        .btn-load:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .btn-load:active {
            transform: translateY(0);
        }

        .btn-destruct {
            background: #000000;
            color: #ff0000;
            border-color: #ff0000;
        }

        .btn-destruct:hover {
            background: #1a0000;
            transform: translateY(-2px);
        }

        .btn-destruct:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info {
            background: #0a0a0a;
            border: 1px solid #333333;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 28px;
            text-align: left;
        }

        .user-info h3 {
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
        }

        .user-info p {
            color: #cccccc;
            margin: 6px 0;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BYPASS BRELLO</h1>

        <div id="status" class="status"></div>

        <div id="loginForm">
            <div class="input-group">
                <label for="discordId">Discord ID</label>
                <input type="text" id="discordId" placeholder="985259777661739128" autocomplete="off">
            </div>
            <button class="btn-login" onclick="handleLogin()">Login</button>
        </div>

        <div id="userInfo" class="user-info hidden">
            <h3>✓ Eingeloggt</h3>
            <p id="username"></p>
            <p id="userProducts"></p>
        </div>

        <div id="actionButtons" class="button-group hidden">
            <button id="btnLoad" class="btn-load" onclick="handleLoad()">
                Load
            </button>
            <button id="btnDestruct" class="btn-destruct" onclick="handleDestruct()">
                Destruct
            </button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let currentUser = null;
        let sessionToken = null;

        // Discord ID Eingabe - Enter Taste
        document.getElementById('discordId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Login Funktion
        async function handleLogin() {
            const discordId = document.getElementById('discordId').value.trim();
            
            if (!discordId) {
                showStatus('Bitte gib deine Discord ID ein!', 'error');
                return;
            }

            showStatus('Initialisiere...', 'info');
            
            try {
                // 1. Initialize
                const formData1 = new FormData();
                formData1.append('version', '1.0.0');
                
                const initResponse = await fetch('/api/loader/initialize', {
                    method: 'POST',
                    body: formData1
                });

                if (!initResponse.ok) {
                    const errorText = await initResponse.text();
                    throw new Error('Initialisierung fehlgeschlagen: ' + errorText);
                }

                const initData = await initResponse.json();
                console.log('Initialize:', initData);

                // 2. Login - Versuche erst verschlüsselt, dann vereinfacht
                showStatus('Login...', 'info');
                
                // Vereinfachter Login (für Website)
                const loginFormData = new FormData();
                loginFormData.append('discordID', discordId);
                loginFormData.append('hwid', 'web-' + navigator.userAgent.substring(0, 50));
                
                const loginResponse = await fetch('/api/loader/login', {
                    method: 'POST',
                    body: loginFormData
                });

                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    let errorMessage = 'Login fehlgeschlagen';
                    
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorMessage;
                    } catch (e) {
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await loginResponse.json();
                
                if (!data.user) {
                    throw new Error('Keine Benutzerdaten erhalten');
                }

                currentUser = data.user;
                sessionToken = data.sessionToken; // Session-Token speichern
                isLoggedIn = true;

                // UI aktualisieren
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('actionButtons').classList.remove('hidden');
                
                document.getElementById('username').textContent = `Benutzer: ${data.user.username || discordId}`;
                document.getElementById('userProducts').textContent = 
                    `Produkte: ${data.user.products ? data.user.products.map(p => p.name).join(', ') : 'Keine'}`;

                showStatus('✓ Erfolgreich eingeloggt!', 'success');
            } catch (error) {
                console.error('Login error:', error);
                showStatus('✗ ' + error.message, 'error');
                isLoggedIn = false;
            }
        }

        // Load Funktion - Startet das Programm/Injiziert das Menü
        async function handleLoad() {
            if (!isLoggedIn || !sessionToken) {
                showStatus('Bitte zuerst einloggen!', 'error');
                return;
            }

            showStatus('Lade...', 'info');
            document.getElementById('btnLoad').disabled = true;
            const originalText = document.getElementById('btnLoad').innerHTML;
            document.getElementById('btnLoad').innerHTML = 'Loading<span class="loading"></span>';

            try {
                const loadFormData = new FormData();
                loadFormData.append('sessionToken', sessionToken);
                
                const loadResponse = await fetch('/api/loader/load', {
                    method: 'POST',
                    body: loadFormData
                });

                if (!loadResponse.ok) {
                    const error = await loadResponse.json();
                    throw new Error(error.message || 'Load fehlgeschlagen');
                }

                const data = await loadResponse.json();
                
                showStatus('✓ Load erfolgreich! Starte das Programm, es wird automatisch injizieren.', 'success');
                document.getElementById('btnLoad').innerHTML = originalText;
                document.getElementById('btnLoad').disabled = false;
            } catch (error) {
                showStatus('✗ Fehler beim Laden: ' + error.message, 'error');
                document.getElementById('btnLoad').innerHTML = originalText;
                document.getElementById('btnLoad').disabled = false;
            }
        }

        // Destruct Funktion - Entlädt das Programm/Cleaned alles
        async function handleDestruct() {
            if (!isLoggedIn || !sessionToken) {
                showStatus('Bitte zuerst einloggen!', 'error');
                return;
            }

            if (!confirm('⚠️ Bist du sicher, dass du Destruct ausführen möchtest? Das Programm wird entladen und alles wird gecleant.')) {
                return;
            }

            showStatus('Destruct läuft...', 'info');
            document.getElementById('btnDestruct').disabled = true;
            const originalText = document.getElementById('btnDestruct').innerHTML;
            document.getElementById('btnDestruct').innerHTML = 'Destructing<span class="loading"></span>';

            try {
                const destructFormData = new FormData();
                destructFormData.append('sessionToken', sessionToken);
                
                const destructResponse = await fetch('/api/loader/destruct', {
                    method: 'POST',
                    body: destructFormData
                });

                if (!destructResponse.ok) {
                    const error = await destructResponse.json();
                    throw new Error(error.message || 'Destruct fehlgeschlagen');
                }

                const data = await destructResponse.json();
                
                showStatus('✓ Destruct erfolgreich! Das Programm wurde entladen und alles wurde gecleant.', 'success');
                
                // Logout nach Destruct
                setTimeout(() => {
                    isLoggedIn = false;
                    currentUser = null;
                    sessionToken = null;
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('userInfo').classList.add('hidden');
                    document.getElementById('actionButtons').classList.add('hidden');
                    document.getElementById('discordId').value = '';
                }, 3000);
                
                document.getElementById('btnDestruct').innerHTML = originalText;
                document.getElementById('btnDestruct').disabled = false;
            } catch (error) {
                showStatus('✗ Fehler beim Destruct: ' + error.message, 'error');
                document.getElementById('btnDestruct').innerHTML = originalText;
                document.getElementById('btnDestruct').disabled = false;
            }
        }

        // Status anzeigen
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
